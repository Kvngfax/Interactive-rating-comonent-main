<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <!-- Rating state start -->
    <div class="container-1">

    <div class="text">

      <img class ="star" src="images/icon-star.svg" alt="">

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    </div>


     <div class="ratingdiv">
<ul>
<li><button class = "btn">1</button></li>
<li><button class = "btn">2</button></li>
<li><button class = "btn">3</button></li>
<li><button class = "btn">4</button></li>
<li><button class = "btn">5</button></li>
</ul>
     </div>

      <div class="submit">

        <button type="submit">Submit</button>

      </div>


    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
  <div class="container-2">

<img src="images/illustration-thank-you.svg" alt="">

<div class="rating-2">
      <p>You selected <span id = "rating"> </span> out of 5</p>
</div>


    <h1>Thank you!</h1>

    <p>We appreciate you taking the time to give a rating. If you ever need more support,
    donâ€™t hesitate to get in touch!</p>
  </div>


    <!-- Thank you state end -->

  </div>
